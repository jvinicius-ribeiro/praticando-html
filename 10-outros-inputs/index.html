<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - number, password e submit</title>
</head>

<body>
    <h1>Number, password e submit</h1><br>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade"><br><br>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha"><br><br>

    <input type="submit" value="Salvar">
    <!-- O submit precisa obrigatoriamente estar dentro de uma tag de form, como veremos nas próximas aulas.
        Essa é apenas a sua anatomia em código.  -->
</body>

</html>
