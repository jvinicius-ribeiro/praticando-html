<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET e POST</title>
</head>

<body>
    <h1>Formulários GET e POST</h1>

    <h3>Formulário utilizando GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="pesquisa" id="pesquisa">
        <input type="submit" value="Enviar">
    </form><br>

    <h3>Formulário utilizando POST</h3>
    <form method="post" action="index.php"> <!-- index.php não existe, é apenas um exemplo para recebimento dos dados -->
        <input type="text" name="pesquisa" id="pesquisa">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
