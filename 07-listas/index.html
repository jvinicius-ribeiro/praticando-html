<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Tipos de Listas</h1>
    
    <h3>Lista não-ordenada</h3>
    <h4>Lista de compras</h4>
    <ul>    
        <li>Café</li>
        <li>Bolo de chocolate</li>
        <li>Sorvete</li>
        <li>Energético</li>
    </ul><br>
    <!-- hotkey: use " li> ul * (um número) " para criar rapidamente uma lista-->

    <h3>Lista ordenada</h3>        
    <h4>Lista dos maiores clubes de São Paulo</h4>
    <ol>
        <li>Palmeiras</li>
        <li>Corinthians</li>
        <li>São Paulo</li>
        <li>Portuguesa</li>
    </ol>

</body>

</html>
