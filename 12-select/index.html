<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <h1>Select</h1>

    <!-- Exemplo 1-->
    <label for="filmes-select">Lista de filmes: </label>
    <select name="filmes" id="filmes-select">
        <option value="">--Selecione um filme--</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Procurando Nemo">Procurando Nemo</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Shrek">Shrek</option>
        <option value="Toy Story">Toy Story</option>
    </select>

    <!-- atributo selected define uma opção para sempre vir marcada para o usuário -->
</body>

</html>
