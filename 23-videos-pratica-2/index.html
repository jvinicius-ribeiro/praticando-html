<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 2</title>
</head>

<body>
    <h1>Video</h1>

    <!-- Exemplo 1-->
    <video controls width="560">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.ogg" type="video/ogg"> <!-- Apenas um exemplo, não subi video nesse formato p/ poupar espaço -->
        <source src="videos/video.webm" type="video/webm"> <!-- Apenas um exemplo, não subi video nesse formato p/ poupar espaço -->

        <p>Esse navegador não suporta a tag video! Por favor, baixe uma versão atualizada do seu navegador!</p>
    </video>

    <br><br>

    <!-- Exemplo 2, melhor prática. Através do upload no Youtube ou Vimeo -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ldC31kvfRKU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>

</html>
