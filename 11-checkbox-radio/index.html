<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Checkbox e Radio</title>
</head>

<body>
    <h1>Checkbox e Radio</h1><br>

    <h3>Quais linguagens de programação você tem domínio?</h3>

    <input type="checkbox" name="linguagens" id="c#">
    <label for="c#">C#</label><br>

    <input type="checkbox" name="linguagens" id="js" checked> <!-- marca uma ou mais checkboxes por padrão -->
    <label for="js">JavaScript</label><br>

    <input type="checkbox" name="linguagens" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" name="linguagens" id="c++">
    <label for="c++">C++</label><br><br>

    <h3>Qual o seu gênero?</h3>

    <input type="radio" name="genero" id="feminino" checked> <!-- seleciona uma das opções, por padrão -->
    <label for="feminino">Feminino</label><br>

    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label><br>

    <input type="radio" name="genero" id="nao-informar">
    <label for="nao-informar">Prefiro não informar</label>
</body>

</html>
