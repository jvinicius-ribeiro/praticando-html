<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <h1>Button</h1>

    <div>
        <!-- Exemplo 1: anatomia da tag (mais semântico, use sempre que possível) -->
        <button onclick="alert('Hello, my friend!')">Clique em mim!</button>
    </div><br>

    <div>
        <!-- Exemplo 2: usando o input type "button" -->
        <input type="button" value="Clique em mim!" onclick="alert('Olá, meu amigo!')">
    </div>
</body>

</html>
