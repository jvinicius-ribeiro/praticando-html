<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>

<body>
    <h1>Audios</h1>

    <!-- Exemplo 1 -->
    <audio src="audios/audio.mp3" controls preload="metadata">Your browser does not support the audio element.</audio>

    <br><br>

    <!-- Exemplo 2 -->
    <audio controls preload="metadata">
        <source src="audios/audio.ogg" type="audio/ogg">
        <source src="audios/audio.mp3" type="audio/mpeg">
        <source src="audios/audio.wav" type="audio/wav">
        <p>Opsss! Aparentemente o seu navegador não suporta a execução desse áudio =( </p>
    </audio>
</body>

</html>
