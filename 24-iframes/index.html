<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>
    <h1>Iframes</h1>
    
    <!-- Exemplo 1 (páginas internas)-->
    <iframe width="490" src="sobre.html" title="Página que fala sobre o autor"></iframe>

    <br><br>
    
    <!-- Exemplo 2 (páginas externas)-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ldC31kvfRKU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>

</html>
